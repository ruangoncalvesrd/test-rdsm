<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formul√°rio de contato</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f2f2f2;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    form {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }

    h2 {
      margin: 0;
      font-size: 1.5rem;
      color: #333;
      text-align: center;
    }

    label {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 0.3rem;
    }

    input {
      padding: 0.75rem 1rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
      transition: border 0.3s;
    }

    input:focus {
      border-color: #4a90e2;
    }

    button {
      background: #4a90e2;
      color: white;
      border: none;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #3b7cc4;
    }
  </style>
</head>
<body>
  <form action="#" method="POST">
    <h2>Contato</h2>

    <div>
      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" required />
    </div>

    <div>
      <label for="phone">Telefone</label>
      <input type="tel" id="phone" name="phone" required />
    </div>

    <button type="submit">Enviar</button>
  </form>

</body>
</html>
